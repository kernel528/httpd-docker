kind: pipeline
type: docker
name: default

trigger:
  branch:
    - '2.4'
    - main
  event:
    - custom
    - push
    - pull_request

steps:
  - name: docker-build
    image: plugins/docker
    when:
      branch:
        - '2.4'
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: kernel528/httpd
      tags:
        - latest
        - 2.4.59
        - 2.4.59-${DRONE_COMMIT:0:8}-drone-build-${DRONE_BUILD_NUMBER}
  - name: docker-test
    image: kernel528/httpd:latest
    when:
      branch:
        - main
    commands:
      - cat /etc/alpine-release
      - "httpd -v"
  - name: notify
    image: plugins/slack
    settings:
      webhook: https://hooks.slack.com/services/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
    when:
      status:
        - failure
        - success